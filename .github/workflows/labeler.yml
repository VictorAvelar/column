name: "PR label assigner"

on:
  workflow_dispatch:
  pull_request:
    branches:
    - master
    - main
  pull_request_target:
    branches:
    - main
    - master

jobs:
  triage:
    permissions:
      checks: write
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@0776a679364a9a16110aac8d0f40f5e11009e327
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          sync-labels: true