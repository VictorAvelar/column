name: "CodeQL"

on:
  push:
    branches: [master]
    paths-ignore:
      - "**.md"
      - "*.yml"
      - "Makefile"
      - "docs/*.md"
      - ".gitignore"
      - "LICENSE"
      - ".github/*.yml"
      - ".github/ISSUE_TEMPLATE/*.md"
      - ".github/*.md"
      - ".github/workflows/main.yml"
      - ".github/workflows/release.yml"
  pull_request:
    paths-ignore:
      - "**.md"
      - "*.yml"
      - "Makefile"
      - "docs/*.md"
      - ".gitignore"
      - "LICENSE"
      - ".github/*.yml"
      - ".github/ISSUE_TEMPLATE/*.md"
      - ".github/*.md"
      - ".github/workflows/main.yml"
      - ".github/workflows/release.yml"
    # The branches below must be a subset of the branches above
    branches: [master, main]
  schedule:
    - cron: "21 11 * * 4"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29

      - uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@81644f35ff20aa6b0e7b936f0e8716419ba7d295
        with:
          languages: 'go'

      - name: Autobuild
        uses: github/codeql-action/autobuild@81644f35ff20aa6b0e7b936f0e8716419ba7d295

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@81644f35ff20aa6b0e7b936f0e8716419ba7d295
